name: Telegram notification

on:
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Telegram Notify
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ${{ github.actor }} created a new pull request [View all PR's](https://github.com/skeetry-app/web/pulls) | IGNORE THIS: JUST SETTING UP A BOT | github.event.name: ${{ github.event.name }} | github.action: ${{ github.action }} | github.event.path: ${{ github.event.path }} 